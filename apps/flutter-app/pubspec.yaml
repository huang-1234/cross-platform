name: cross_platform_flutter_app
description: Flutter跨平台应用

# 版本号
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7

  # 状态管理
  provider: ^6.0.5

  # 网络请求
  http: ^1.1.0
  dio: ^5.3.2

  # 存储
  shared_preferences: ^2.2.1

  # 路由
  go_router: ^10.1.2

  # 工具
  intl: ^0.18.1
  logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 静态分析
  flutter_lints: ^2.0.3

  # 测试
  mockito: ^5.4.2

  # 构建工具
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # 资源
  assets:
    - assets/images/
    - assets/icons/

  # 字体
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
